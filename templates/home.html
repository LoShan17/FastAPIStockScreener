{% extends "layout.html" %}

{% block content %}

<script>
$(document).ready(function() {
  $("#add_stocks").click(function() {
    $('.ui.modal').modal('show');
  })

  $("#save").click(function() {
    var symbols = $("#symbols").val();
    console.log(symbols)
    var stockSymbols = symbols.split("\n");
    console.log(stockSymbols)
    for (var i = 0; i < stockSymbols.length; ++i)
    {
      console.log(stockSymbols[i]);
      $.ajax({
        url: '/stock',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({"symbol": stockSymbols[i]}),
        dataType: 'json'
      })
    }
    $('ui.modal').modal('hide');
  })
});
</script>

<div class="ui input">
    <input type="text" placeholder="P/E Ratio...">
</div>

<div class="ui input">
    <input type="text" placeholder="Dividend Yield...">
</div>

<div class="ui checkbox">
    <input type="checkbox" name="example">
    <label>Above 50 days MA</label>
</div>

<div class="ui checkbox">
    <input type="checkbox" name="example">
    <label>Above 200 days MA</label>
</div>

<button class="ui button primary">Filter</button>

<button id="add_stocks" class="ui button">
  Add Stocks
</button>

<table class="ui celled table">
    <thead>
      <tr><th>Symbol</th>
      <th>P/E</th>
      <th>Dividend Yield</th>
    </tr></thead>
    <tbody>
      <tr>
        <td data-label="Name">MSFT</td>
        <td data-label="Age">10</td>
        <td data-label="Job">2</td>
      </tr>
      <tr>
        <td data-label="Name">AAPL</td>
        <td data-label="Age">26</td>
        <td data-label="Job">3</td>
      </tr>
      <tr>
        <td data-label="Name">META</td>
        <td data-label="Age">24</td>
        <td data-label="Job">0</td>
      </tr>
    </tbody>
</table>

<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Add Stock Symbol
  </div>
  <div class="content">
    <div class="ui form">
      <div class="field">
        <label>Enter Stock Symbols</label>
        <textarea id="symbols"></textarea>
      </div>
    </div>
  </div>
  <div class="actions">
    <div id="save" class="ui positive right labeled icon button">
      Add Symbols
      <i class="plus icon"></i>
    </div>
  </div>
</div>

{% endblock %}
